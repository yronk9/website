  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div id="shape-container"></div>
    <div id="philosophy-text">The whole life of a philosopher is nothing but a perpetual journey, a journey to the very essence of life, to the fundamental principles of the world, to the truth and the ultimate reality.</div>
    <script>
      const shapeContainer = document.getElementById('shape-container');
      const button = document.querySelector('#button');
      const philosophyText = document.getElementById('philosophy-text');

      // Create a random number of shapes

      function createShapes(count) {
	  shapeContainer.innerHTML = '';
	  for (let i = 0; i < count; i++) {
	      const shape = document.createElement('div');
	      shape.classList.add('shape');
              shapeContainer.appendChild(shape);
          }
      }

      // Generate random philosophy text
      function generatePhilosophyText() {
          const philosophers = ['Socrates'];
          const philosophies = [
	      'The unexamined life is not worth living.',
	      'I know that I am intelligent because I know that I know nothing.',
	      'By all means marry; if you get a good wife, you’ll become happy; if you get a bad one, you’ll become a philosopher.',
	      'The only true wisdom is in knowing you know nothing.',
	      'The secret of change is to focus all of your energy, not on fighting the old, but on building the new.',
	      'There is only one good, knowledge, and one evil, ignorance.',
	      'Be as you wish to seem.',
	      'An education obtained with money is worse than no education at all.',
	      'Wisdom begins in wonder.',
	      'The greatest way to live with honor in this world is to be what we pretend to be.',
	      'The children now love luxury; they have bad manners, contempt for authority; they show disrespect for elders and love chatter in place of exercise. Children are now tyrants, not the servants of their households. They no longer rise when elders enter the room. They contradict their parents, chatter before company, gobble up dainties at the table, cross their legs, and tyrannize their teachers.',
	      'To find yourself, think for yourself.',
	      'Prefer knowledge to wealth, for the one is transitory, the other perpetual.',
	      'I cannot teach anybody anything. I can only make them think.',
	      'The unexamined life is not worth living for a human being.',
	      'The highest form of human excellence is to question oneself and others.',
	      'He who is not contented with what he has, would not be contented with what he would like to have.',
	      'The only true wisdom is in knowing you know nothing.',
	      'We cannot live better than in seeking to become better.',
	      'The greatest way to live with honor in this world is to be what we pretend to be.',
	      'The ultimate goal of human life is to attain happiness.',
	      'The beginning of wisdom is the definition of terms.',
	      'The more I learn, the more I learn how little I know.',
	      'The greatest obstacle to discovery is not ignorance – it is the illusion of knowledge.',
	      'The mind is everything; what you think, you become.',
	      'The only real wisdom is knowing how little we know about anything.',
	      'The secret of happiness, you see, is not found in seeking more, but in developing the capacity to enjoy less.',
	      'The early bird catches the worm.',
	      'The end of life is to be like God, and the soul following God will be like Him.',
	      'The greatest way to use time is to become a friend of the truth.',
	      'The envious person grows lean with the fatness of their neighbor.',
	      'The eyes are more exact witnesses than the ears.',
	      'The hottest love has the coldest end.',
	      'The greatest wealth is to live content with little.',
	      'The most important thing in life is to learn how to give out love, and let it come in.',
	      'The most difficult thing in life is to know yourself.',
	      'The poets are only the interpreters of the gods.',
	      'The whole life of a philosopher should be an anticipation of death.',
	      'The way to gain a good reputation is to endeavor to be what you desire to appear.',
	      'There is no possession more valuable than a good and loyal friend.'
          ];
          const randomPhilosopher = philosophers[0];
	  const randomPhilosophy = philosophies[Math.floor(Math.random() * philosophies.length)];
          philosophyText.textContent = `${randomPhilosopher} once said, "${randomPhilosophy}"`;
      }

      // Change the number of shapes displayed
      function changeShapeCount() {
          const count = Math.floor(Math.random() * 2) + 1;
          createShapes(count);
          generatePhilosophyText();
      }
      
      // Initialize the page with a random number of shapes
      generatePhilosophyText();
      createShapes(Math.floor(Math.random() * 2) + 1);
      
      
      // Attach event listener to the button
      button.addEventListener('click', changeShapeCount);
    </script>
        </div>

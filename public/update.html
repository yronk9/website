<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <style>
        /* Your existing CSS styles */
        body {
            background: #1D1F20;
            font-family: 'Courier New', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #2B2D2F;
            color: #fff;
            padding: 25%;
            text-align: center;
            font-size: 1.25rem;
            margin-bottom: 2%;
            display: none;
        }

        main {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0;
        }

        .fixed-object {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            width: calc(100vw / 8);
            background-color: #2B2D2F;
            color: #fff;
            border-radius: 4px;
            z-index: 1000;
            text-decoration: none;
        }

        .cursor-position {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 10px;
            background-color: #2B2D2F;
            color: #fff;
            border-radius: 4px;
            z-index: 1000;
            text-decoration: none;
        }

        .live-scroll {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2B2D2F;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            z-index: 1000;
        }

        .object {
            background-color: #2B2D2F;
            color: #fff;
            border-radius: 4px;
            padding: 3%;
            margin-bottom: 2%;
            max-width: 80%;
            margin: 2% auto 0;
        }

        .object-header {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 3%;
        }

        .object-body {
            font-size: 0.9rem;
            font-weight: normal;
            margin-bottom: 2%;
        }
        
        /* Additional styles for note-taking */
        .note {
            background-color: #2B2D2F;
            color: #fff;
            border-radius: 4px;
            padding: 3%;
            margin-bottom: 2%;
            margin-top: 10%;
            max-width: 80%;
            margin: 2% auto 0;
        }

        .note-header {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 3%;
            text-align: center;
        }

        .note-body {
            font-size: 0.9rem;
            font-weight: normal;
            margin-bottom: 2%;
        }

        /* Styles for passkey section */
        .passkey-section {
            text-align: center;
            margin-top: 10%;
        }

        .passkey-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .passkey-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Nav titles -->
    <div class="fixed-object" style="top: 20px; text-align: center; background-color: #1D1F20;">Yron's Website</div>
    <a href="index.html" class="fixed-object" style="top: 70px; text-align: center;">Home</a>
    <a href="navigation.html" class="fixed-object" style="top: 130px; text-align: center;">Photos</a>
    <a href="update.html" class="fixed-object" style="top: 190px; text-align: center; background-color: #2b2d2f70;">History</a>

    <main>
      <!-- Passkey input section -->
      <div class="passkey-section">
          <!--<div class="passkey-header">Password:</div>-->
          <input type="password" id="passkeyInput" class="passkey-input" placeholder=" ">
          <button onclick="validatePasskey()">>></button>
      </div>
  
      <!-- Note-taking input section -->
      <div id="noteInputSection" style="display: none;">
          <!--<div class="note-header">Take a Note</div>-->
          <textarea id="noteContent" placeholder="Write your note here..." style="width: 100%; height: 100px;"></textarea>
          <button onclick="saveNote()">Save Note</button>
      </div>
  
      <!-- Notes display section -->
      <div id="noteDisplaySection">
          <div id="notesContainer"></div>
      </div>
  </main>
  

    <!-- Additional scripts -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        var basicTimeline = anime.timeline({
            autoplay: false
        });

        $(document).ready(function() {
            $("header").fadeIn(1000);

            $(window).scroll(function() {
                var scrollPosition = $(this).scrollTop();
                $(".live-scroll").text("Scroll Position: " + scrollPosition);
            });

            $(document).mousemove(function(event) {
                var cursorX = event.pageX;
                var cursorY = event.pageY;
                $(".cursor-position").text("Cursor Position: X=" + cursorX + ", Y=" + cursorY);
            });

            // Listen for Enter key press in passkey input field
            $("#passkeyInput").keypress(function(event) {
                if (event.which === 13) {
                    validatePasskey();
                }
            });
        });

        function validatePasskey() {
            var passkey = document.getElementById("passkeyInput").value.trim();
            if (passkey === "shorts") {
                document.querySelector(".passkey-section").style.display = "none";
                document.getElementById("noteInputSection").style.display = "block";
                document.getElementById("noteDisplaySection").style.display = "block";
            } else {
                alert("Incorrect passkey. Please try again.");
            }
        }

        function saveNote() {
            var noteContent = document.getElementById("noteContent").value.trim();
            if (noteContent !== "") {
                var timestamp = new Date().toLocaleString();
                var note = {
                    timestamp: timestamp,
                    content: noteContent
                };
                saveNoteToFile(note);
                displayNote(note);
                document.getElementById("noteContent").value = "";
            }
        }

        function saveNoteToFile(note) {
            var notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(note);
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function displayNote(note) {
            var noteElement = document.createElement("div");
            noteElement.classList.add("note");
            noteElement.innerHTML = "<div class='note-header'>" + note.timestamp + "</div><div class='note-body'>" + note.content + "</div>";
            document.getElementById("notesContainer").prepend(noteElement);
        }

        window.onload = function() {
            var notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.forEach(function(note) {
                displayNote(note);
            });
        };

    </script>
</body>
</html>
